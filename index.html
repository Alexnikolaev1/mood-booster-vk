<body>
  <canvas id="bg-canvas"></canvas>
  <div class="centered">
    <div class="card">
      <h1 style="color:#fff;text-align:center;margin-bottom:8px;">‚ú® –£–ª—É—á—à–∞—Ç–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è ‚ú®</h1>
      <p style="color:#fff;text-align:center;margin-bottom:24px;">–ü–æ—á—É–≤—Å—Ç–≤—É–π —Å–µ–±—è –ª—É—á—à–µ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å!</p>
      <input id="feeling-input" class="input" type="text" placeholder="–ö–∞–∫ –≤—ã —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç–µ?" />
      <button id="analyze-btn" class="button">–ü–æ–ª—É—á–∏—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∫—É üöÄ</button>

  </div>
  <script>
    const positiveMessages = {
      —Ä–∞–¥–æ—Å—Ç—å: "–£—Ä–∞! –ü—É—Å—Ç—å —Ö–æ—Ä–æ—à–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Å –≤–∞–º–∏! ‚òÄÔ∏è –í—ã –º–æ–ª–æ–¥–µ—Ü, —Ç–∞–∫ –¥–µ—Ä–∂–∞—Ç—å!",
      –≥—Ä—É—Å—Ç—å: "–ì—Ä—É—Å—Ç—å –ø—Ä–æ–π–¥—ë—Ç, –≤—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Å–ø—Ä–∞–≤–∏—Ç–µ—Å—å! üå∏ –ü—É—Å—Ç—å —Ä—è–¥–æ–º –±—É–¥—É—Ç –¥–æ–±—Ä—ã–µ –ª—é–¥–∏!",
      –∑–ª–æ—Å—Ç—å: "–í—Å—ë –Ω–∞–ª–∞–¥–∏—Ç—Å—è! üå¶Ô∏è –î—ã—à–∏—Ç–µ –≥–ª—É–±–∂–µ, –∏ –ø—É—Å—Ç—å —É–π–¥—ë—Ç —Ä–∞–∑–¥—Ä–∞–∂–µ–Ω–∏–µ.",
      —É—Å—Ç–∞–ª–æ—Å—Ç—å: "–í—ã –Ω–µ –æ–¥–Ω–∏! üíß –î–∞–π—Ç–µ —Å–µ–±–µ –≤—Ä–µ–º—è –Ω–∞ –æ—Ç–¥—ã—Ö. –°–¥–µ–ª–∞–π—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å –ø—Ä–∏—è—Ç–Ω–æ–µ!",
      —Ç—Ä–µ–≤–æ–≥–∞: "–í—ã —Å–∏–ª—å–Ω–µ–µ, —á–µ–º –¥—É–º–∞–µ—Ç–µ! ü¶Å –í—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è –∏ –Ω–∞–ª–∞–¥–∏—Ç—Å—è!",
      —Å–∫—É–∫–∞: "–í—Ä–µ–º—è –¥–ª—è –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è! üé® –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á—Ç–æ-—Ç–æ –Ω–æ–≤–æ–µ ‚Äî –¥–∞–∂–µ –º–∞–ª–µ–Ω—å–∫–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —Ä–∞–¥—É–µ—Ç!",
      default: "–í—ã –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω—ã–π —á–µ–ª–æ–≤–µ–∫! ‚ú® –ü–æ–º–Ω–∏—Ç–µ: –≤—Å—ë –≤—Ä–µ–º–µ–Ω–Ω–æ, –∞ –≤–ø–µ—Ä–µ–¥–∏ –º–Ω–æ–≥–æ —Ö–æ—Ä–æ—à–µ–≥–æ!"
    };
    const advices = [
      "–°–¥–µ–ª–∞–π—Ç–µ –≤–¥–æ—Ö –∏ –≤—ã–¥–æ—Ö! üòä",
      "–í—ã–ø–µ–π—Ç–µ 10 –≥–ª–æ—Ç–∫–æ–≤ –≤–æ–¥—ã üíß",
      "–ü–æ—Å–ª—É—à–∞–π—Ç–µ –ª—é–±–∏–º—É—é –ø–µ—Å–Ω—é üéµ",
      "–û–±–Ω–∏–º–∏—Ç–µ –∫–æ–≥–æ-—Ç–æ —Ä—è–¥–æ–º ü§ó",
      "–°–¥–µ–ª–∞–π—Ç–µ —Å–µ–±–µ —á–∞–π ‚òï",
      "–í—ã–π–¥–∏—Ç–µ –Ω–∞ —Å–≤–µ–∂–∏–π –≤–æ–∑–¥—É—Ö ‚òÅÔ∏è",
      "–ü—Ä–æ—á–∏—Ç–∞–π—Ç–µ —á—Ç–æ-—Ç–æ –≤–¥–æ—Ö–Ω–æ–≤–ª—è—é—â–µ–µ üìñ"
    ];
    function getPositiveMessage(emotion) {
      const lower = emotion.toLowerCase();
      for (const [key, msg] of Object.entries(positiveMessages)) {
        if (lower.includes(key)) return msg;
      }
      return positiveMessages.default;
    }
    function getRandomAdvice() {
      return advices[Math.floor(Math.random() * advices.length)];
    }
    function animateParticles(canvas, ctx, particles, visualParams) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = visualParams.colors[p.colorIdx];
        ctx.globalAlpha = 0.5;
        ctx.fill();
        ctx.globalAlpha = 1;
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      }
      requestAnimationFrame(() => animateParticles(canvas, ctx, particles, visualParams));
    }
    window.addEventListener('DOMContentLoaded', () => {
      // Particles background
      const canvas = document.getElementById('bg-canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');
      const visualParams = { colors: ['#FFD700', '#FFA500', '#FF69B4', '#00CED1', '#98FB98'] };
      const particles = Array.from({length: 60}, (_,i) => ({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: (Math.random()-0.5)*1.2,
        vy: (Math.random()-0.5)*1.2,
        size: Math.random()*3+1,
        colorIdx: Math.floor(Math.random()*visualParams.colors.length)
      }));
      animateParticles(canvas, ctx, particles, visualParams);
      // UI logic
      const input = document.getElementById('feeling-input');
      const btn = document.getElementById('analyze-btn');
      const msg = document.getElementById('message');
      const adviceBtn = document.getElementById('advice-btn');
      btn.onclick = () => {
        const val = input.value.trim();
        if (!val) {
          msg.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–ø–∏—à–∏—Ç–µ –≤–∞—à–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ.';
          return;
        }
        msg.textContent = getPositiveMessage(val);
      };
      input.addEventListener('keypress', e => {
        if (e.key === 'Enter') btn.onclick();
      });
      adviceBtn.onclick = () => {
        msg.textContent = getRandomAdvice();
      };
    });
  </script>
</body>
